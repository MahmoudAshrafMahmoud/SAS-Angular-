<section id="main-content">
  <section class="wrapper site-min-height">
    <div class="row">
      <div class="col-md" style="margin-left:20px; margin-right:20px;">
        <button type="button" class="btn btn-success mt-md-2 btnSpecial" data-toggle="modal"
          data-target="#myModalAdd">Add New</button>
        <table class="table table-hover table-bordered mt-md-2">
          <thead class="alert-danger">
            <tr>
              <td class="text-center">Id</td>
              <td class="text-center">Title</td>
              <td class="text-center">Arabic Title</td>
              <td class="text-center">Status</td>
              <td class="text-center">Link</td>
              <td class="text-center">Operation</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of Books;">
              <td class="text-center">{{ book.bookID }}</td>
              <td class="text-center">{{ book.Title }}</td>
              <td class="text-center">{{ book.ATitle }}</td>
              <td class="text-center">{{ book.status }}</td>
              <td class="text-center"> <a href="{{book.link}}"> {{ book.Title }} </a></td>
              <td class="text-center">
                <button type="button" (click)="EditBook(book.bookID)" class="btn btn-info" data-toggle="modal"
                  data-target="#myModal">Edit</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</section>


<!-- Modal For Edit -->
<div id="myModal" *ngIf="mybook" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title text-center headerOfModal" style="color: rgb(255, 240, 240)">Edit Book's Information</h2>
      </div>
      <div class="modal-body">
          <form (ngSubmit)="updateBook(submitF)" #submitF="ngForm" class="form-group">

          <label for="FN">Book Id</label>
          <input type="hidden" [value]="mybook.bookID" ngModel name="bookID" #id="ngModel">

          <label for="FN">Book Title</label>
          <input type="text" class="form-control" [ngModel]="mybook.Title"  name="Title"
            #Title="ngModel" required>

          <label for="FN">عنوان الكتاب</label>
          <input type="text" class="form-control" [ngModel]="mybook.ATitle"  name="ATitle" #ATitle="ngModel" required>

          <label for="FN">status</label>
          <input type="text" class="form-control" [ngModel]="mybook.status"  name="status" #status="ngModel" required>

          <label for="FN">Book Link</label>
          <input type="text" class="form-control" [ngModel]="mybook.link"  name="link"
            #link="ngModel" required>


          <button type="submit" class="btn btn-success">save</button>
          &nbsp; &nbsp;
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </form>
      </div>
    </div>
  </div>
</div>

    <!-- Modal For Add-->
<div id="myModalAdd" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title text-center headerOfModal" style="color: rgb(255, 240, 240)">Book Form</h2>
        </div>
        <div class="modal-body">
        <form (ngSubmit)="AddBook(subitForm)" #subitForm="ngForm" class="form-group">

            <label for="FN">Book Title</label>
          <input type="text" class="form-control" ngModel name="Title" #Title="ngModel"
            required>
          <p class="alert-danger" *ngIf="!Title.valid && Title.touched">Title Is Required</p><br />

          <label for="FN">عنوان الكتاب</label>
          <input type="text" class="form-control"  ngModel name="ATitle"
            #ATitle="ngModel" required>
          <p class="alert-danger" *ngIf="!ATitle.valid && ATitle.touched">عنوان الكتاب مطلوب</p><br />

          <label for="FN">Book Status</label>
          <input type="text" class="form-control" ngModel name="status"
            #status="ngModel" required>
          <p class="alert-danger" *ngIf="!status.valid && status.touched">status Is Required</p><br />

          <label for="FN">Book Link</label>
          <input type="text" class="form-control" ngModel name="link" #link="ngModel"
            required>
          <p class="alert-danger" *ngIf="!link.valid && link.touched">link Is Required</p><br />



          <button type="submit" class="btn btn-success">save</button>
          &nbsp; &nbsp;
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>        </form>
      </div>
    </div>
  </div>
</div>
