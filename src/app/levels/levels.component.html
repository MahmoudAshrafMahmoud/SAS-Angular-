<section id="main-content">
  <section class="wrapper site-min-height">
    <div class="row">
      <div class="col-md" style="margin-left:20px; margin-right:20px;">
        <button type="button" class="btn btn-success mt-md-2 btnSpecial" data-toggle="modal" data-target="#myModalAdd">Add
          New</button>
        <table class="table table-hover table-bordered mt-md-2">
          <thead class="alert-danger">
            <tr>
              <td class="text-center">Id</td>
              <td class="text-center">Level Name</td>
              <td class="text-center">AR Level Name</td>
              <td class="text-center">Fees</td>
              <td class="text-center">Schedule</td>
              <td class="text-center">Operation</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let level of Levels;">
              <td class="text-center">{{ level.id }}</td>
              <td class="text-center">{{ level.levelName }}</td>
              <td class="text-center">{{ level.levelAName }}</td>
              <td class="text-center">{{ level.fees }}</td>
              <td class="text-center">{{ level.scheduleFile }}</td>
              <td class="text-center">
                <!-- <button class="btn btn-danger" (click)="DeleteLevels(level.id)">Delete</button>&nbsp; -->
                <button type="button" (click)="EditLevels(level.id)" class="btn btn-info" data-toggle="modal"
                  data-target="#myModal">Edit</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</section>
<!-- Modal -->
<div id="myModal" *ngIf="myLevels" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title text-center headerOfModal" style="color: rgb(255, 240, 240)">Edit Level's Information </h2>
        </div>
        <div class="modal-body">
        <form (ngSubmit)="updateLevels(submitF)" #submitF="ngForm" class="form-group">
          
          <input type="hidden" [value]="myLevels.id" ngModel name="id" #id="ngModel">

          <label >level Name</label>
          <input type="text" class="form-control" [ngModel]="myLevels.levelName" 
             name="levelName" #levelName="ngModel" required>

             <label >أسم الصف</label>
          <input type="text" class="form-control" [ngModel]="myLevels.levelAName" 
             name="levelAName" #levelAName="ngModel" required>

             <label >Level Fees</label>
          <input type="text" class="form-control" [ngModel]="myLevels.fees"
            name="fees" #fees="ngModel" required>

            <label >Schedule File Link</label>
          <input type="text" class="form-control" [ngModel]="myLevels.scheduleFile"
             name="scheduleFile" #scheduleFile="ngModel" required>


          <br />

          <button type="submit" class="btn btn-success">save</button>
          &nbsp; &nbsp;
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> 
                </form>
      </div>
    </div>
  </div>
</div>
<div id="myModalAdd" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
  <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title text-center headerOfModal" style="color: rgb(255, 240, 240)">Level Form </h2>
        </div>
        <div class="modal-body">
        <form (ngSubmit)="AddLevels(subitForm)" #subitForm="ngForm" class="form-group">

            <label >level Name</label>
          <input type="text" class="form-control" ngModel name="levelName"
            #levelName="ngModel" required>
          <p class="alert-danger" *ngIf="!levelName.valid && levelName.touched">level Name Is Required</p><br />

          <label >أسم الصف</label>
          <input type="text" class="form-control"  ngModel name="levelAName"
            #levelAName="ngModel" required>
          <p class="alert-danger" *ngIf="!levelAName.valid && levelAName.touched">ar level Name Is Required</p><br />

          <label >level Fees</label>
          <input type="text" class="form-control" ngModel name="fees" #fees="ngModel"
            required>
          <p class="alert-danger" *ngIf="!fees.valid && fees.touched">Fees Is Required</p><br />

          <label >level Schedual File</label>
          <input type="text" class="form-control" ngModel
            #scheduleFile="ngModel" required>
          <p class="alert-danger" *ngIf="!scheduleFile.valid && scheduleFile.touched">schedule File Is Required</p>
          <br />



          <button type="submit" class="btn btn-success">save</button>
          &nbsp; &nbsp;
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>         </form>
      </div>
    </div>
  </div>
</div>
