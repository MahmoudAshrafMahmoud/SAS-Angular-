<section id="main-content">
  <section class="wrapper site-min-height">
    <div class="row">
      <div class="col-md" style="margin-left:20px; margin-right:20px;">
        <button type="button" class="btn btn-success mt-md-2 btnSpecial" data-toggle="modal" data-target="#myModalAddFees">Add Fees</button>
       
        <table class="table table-hover table-bordered">
          <thead class="alert-danger">
            <tr>
              <td class="text-center">Fee Id</td>
              <td class="text-center">Level Id</td>
              <td class="text-center">Student Id</td>
              <td class="text-center">Paid</td>
              <td class="text-center">Reminder</td>


              <td class="text-center">Operation</td>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let Fee of Fees;">
              <td class="text-center">{{ Fee.id }}</td>
              <td class="text-center">{{ Fee.levelId }}</td>
              <td class="text-center">{{ Fee.stdId }}</td>
              <td class="text-center">{{ Fee.paid }}</td>
              <td class="text-center">{{ Fee.total - Fee.paid }}</td>




              
              <td class="text-center">
                <button type="button" (click)="EditFees(Fee.id)" class="btn btn-info" data-toggle="modal"
                  data-target="#myModal">Edit</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </section>




    <!-- Modal for Edit and Update Fee -->
<div id="myModal" *ngIf="Fee" class="modal fade" role="dialog">
  <div class="modal-dialog">
     
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit</h4>
      </div>
      <div class="modal-body">
        <h1 class="text-center alert-success">Edit Fee</h1>
        <form (ngSubmit)="updateFees(submitF)" #submitF="ngForm" class="form-group">

           
          <input type="hidden"  ngModel name="id" #id="ngModel">
          <div class="form-group">
              <label for="levelId">Level Name</label>
              <select name="levelId" (change)="getTotal(levelId)" ngModel #levelId="ngModel" class="form-control">
                <option *ngFor="let l of Levels"  value="{{l.id}}">{{l.levelName}}</option>
              </select>
            </div>          
        <label for="LN">Student ID</label>
        <input type="text" (keyup)="displayName($event)"  class="form-control" id="LN" ngModel name="stdId" #stdId="ngModel" required>
        <br />
        <form class="alert alert-danger text-center">{{fName}}  {{lName}}</form> 
          <input type="text" [value]="totalfee" readonly class="form-control" placeholder="Enter The Total" ngModel
            name="total" #total="ngModel" required>
          
          <input type="text" class="form-control" [value]="Fee.paid" placeholder="Enter The Paid" ngModel
            name="paid" #paid="ngModel" required>

          
         
          <button type="submit" class="btn btn-danger btn-block">save</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <!-- Modal content For Add Fee-->
<div id="myModalAddFees" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <legend>Add Fee</legend>
        <fieldset>
          <form (ngSubmit)="AddFee(subitForm)" #subitForm="ngForm" class="form-group">
              
              
              <div class="form-group">
                <label for="levelId">Level Name</label>
                <select name="levelId" (change)="getTotal(levelId)" ngModel #levelId="ngModel" class="form-control">
                  <option *ngFor="let l of Levels"  value="{{l.id}}">{{l.levelName}}</option>
                </select>
              </div>
              <p class="alert-danger" *ngIf="!levelId.valid && levelId.touched">The level Id Is Required</p><br />



            
          <label for="LN">Student ID</label>
          <input type="text" (keyup)="displayName($event)"  class="form-control" id="LN" ngModel name="stdId" #stdId="ngModel" required>
          <p class="alert-danger" *ngIf="!stdId.valid && stdId.touched">The Student ID Is Required</p>
          <br />

          <label for="LN">Student Name</label>
          <label class="btn btn-primary">{{fName}}  {{lName}}</label> 

  
            <input type="text" [value]="totalfee" readonly class="form-control" placeholder="Enter The Total" ngModel
              name="total" #total="ngModel" required>
            <p class="alert-danger" *ngIf="!total.valid && total.touched">The Total Is Required</p><br />
            
            <input type="text" class="form-control" placeholder="Enter The Paid" ngModel
              name="paid" #paid="ngModel" required>
            <p class="alert-danger" *ngIf="!paid.valid && paid.touched">The Paid Is Required</p><br />
  
            
            <button type="submit" class="btn btn-success">save</button>

          </form>
        </fieldset>
        <div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
</div>
