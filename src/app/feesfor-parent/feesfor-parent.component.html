<section id="main-content">
  <section class="wrapper site-min-height">
    <div class="row">
      <div class="col-md" style="margin-left:20px; margin-right:20px;">
        <h1 class="text-center alert alert-success mt-md-4">My Courses</h1>
          <table class="table table-hover table-bordered mt-md-2">
              <thead class="alert-danger">
                <tr>
                    <td class="text-center">Student Name</td>
                    <td class="text-center">Level</td>
                    <td class="text-center">Total Fees</td>
                    <td class="text-center">Paid Fees</td>
                    <td class="text-center">Reminder Fees</td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let abs of stdFees;">
                    <td class="text-center">{{abs.fname}} {{abs.lname}}</td>
                    <td class="text-center">{{abs.levelId}}</td>
                    <td class="text-center">{{abs.total}}</td>
                    <td class="text-center">{{abs.paid}}</td>
                    <td class="text-center">{{abs.total - abs.paid  }}</td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>
  </section>
</section>
