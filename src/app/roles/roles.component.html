<section id="main-content">
  <section class="wrapper site-min-height">
<div class="row">
  <div class="col-md" style="margin-left:20px; margin-right:20px;">
    <button type="button" class="btn btn-success mt-md-2 btnSpecial" data-toggle="modal" data-target="#myModalAdd">Add New</button>
    <table class="table table-hover table-bordered mt-md-2">
      <thead class="alert-danger">
        <tr>
            <td class="text-center">Id</td>
            <td class="text-center">Role Name</td>
            <td class="text-center">Status</td>
            <td class="text-center">Operation</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of Roles;">
            <td class="text-center">{{ role.id }}</td>
            <td class="text-center">{{ role.RuleName }}</td>
            <td class="text-center">{{ role.status }}</td>
            <td class="text-center">
              <!-- <button class="btn btn-danger" (click)="DeleteRoles(role.id)">Delete</button>&nbsp; -->
              <button type="button" (click)="EditRoles(role.id)" class="btn btn-info" data-toggle="modal" data-target="#myModal">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div> 
  </div>
  </section>
  </section>
    <!-- Modal for Edit and Update Role -->
    <div id="myModal" *ngIf="myRoles" class="modal fade" role="dialog">
  <div class="modal-dialog">  
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title text-center headerOfModal" style="color: rgb(255, 240, 240)">Edit Roles' Infomation </h2>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="updateRoles(submitF)" #submitF="ngForm" class="form-group">

              <label for="LN"> Role Name</label>

            <input type="hidden" [value]="myRoles.id"  ngModel  name="id" #id="ngModel">  
            <input type="text"  class="form-control"  [ngModel]="myRoles.RuleName"    name="RuleName" #RuleName="ngModel"  required>

            <label for="LN">Role status</label>

            <input type="text"  class="form-control"  [ngModel]="myRoles.status"    name="status" #status="ngModel"  required>

            <br><br>

            <button type="submit" class="btn btn-success">save</button>
            &nbsp; &nbsp;
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>             </form>
      </div>
    </div>  
  </div>
</div>
        <!-- Modal content For Add Role-->
<div id="myModalAdd" class="modal fade" role="dialog">
      <div class="modal-dialog">  
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title text-center headerOfModal" style="color: rgb(255, 240, 240)">Roles Form </h2>
            </div>
            <div class="modal-body">
              <form (ngSubmit)="AddRoles(subitForm)" #subitForm="ngForm" class="form-group">

                  <label for="LN">Role Name</label>
                <input type="text"  class="form-control"   ngModel  name="RuleName" #RuleName="ngModel"  required>
                <p class="alert-danger" *ngIf="!RuleName.valid && RuleName.touched">Title Is Required</p><br />

                <label for="LN">Role Status</label>
                <input type="text"  class="form-control"  ngModel  name="status" #status="ngModel"  required>
                <p class="alert-danger" *ngIf="!status.valid && status.touched">status Is Required</p><br />


                <button type="submit" class="btn btn-success">save</button>
                &nbsp; &nbsp;
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>                  </form>
          </div>
        </div>  
      </div>
</div>
