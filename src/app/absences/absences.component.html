<section id="main-content">
  <section class="wrapper site-min-height">
    <div class="row">
      <div>
        <button style="background-color: coral;text-align:center ; width:300px ; height:60px; border-radius:15px; " type="button" class="btn btn-success mt-md-2 btnSpecial" data-toggle="modal" data-target="#myModalSearch" >Search Absences With Date </button>
        <br>
        <button style="background-color: coral;text-align:center ; width:300px ; height:60px; border-radius:15px; " type="button" class="btn btn-success mt-md-2 btnSpecial" data-toggle="modal" data-target="#myModalSearchRange" >Search Absence in period of time</button>
        <br>
        <button style="background-color: coral;text-align:center ; width:300px ; height:60px; border-radius:15px; " type="button" class="btn btn-success mt-md-2 btnSpecial" data-toggle="modal" data-target="#myModalInsertAbsence" >Insert Absence</button>
      </div>
    </div>
  </section>

  <!-- Modal for Search Range -->
<div id="myModalSearchRange" *ngIf="Absence" class="modal fade" role="dialog">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title text-center headerOfModal" style="color: rgb(255, 240, 240)">Search Between Two Date</h2>
          </div>
          <div class="modal-body">
        <input type="date" min="1/1/2000" max="30/12/2019" [(ngModel)]="start">
        <br>
        <br>
        <input type="date" min="1/1/2000" max="30/12/2019" [(ngModel)]="end">

        <button type="button" class="btn btn-success mt-md-2 btnSpecial" (click)=" GetAbsenceRange()">Result</button>
        
        <table class="table table-hover table-bordered">
            <thead class="alert-danger">
              <tr>
                <td class="text-center">Student ID</td>
                <td class="text-center">Student Name</td>            
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let absence of Absences">
                <td class="text-center">{{ absence.id }}</td>
                <td class="text-center">{{absence.fname}}  {{absence.lname}}</td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
  </div>
    </div>
    </div>
        
<!-- Modal for Search -->
<div id="myModalSearch" *ngIf="Absence" class="modal fade" role="dialog">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title text-center headerOfModal" style="color: rgb(255, 240, 240)">Search For a Specific Date</h2>
    </div>
    <div class="modal-body">
        <input type="date" min="1/1/2000" max="30/12/2019" [(ngModel)]="absenceDate">
        <button type="button" class="btn btn-success mt-md-2 btnSpecial" (click)=" GetAbsence()">Result</button>
        <table class="table table-hover table-bordered">
            <thead class="alert-danger">
              <tr>
                <td class="text-center">Student ID</td>
                <td class="text-center">Student Name</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let absence of Absences">
                <td class="text-center">{{ absence.id }}</td>
                <td class="text-center">{{absence.fname}}  {{absence.lname}}</td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
          </div>
</div>
</div>


<!-- Modal for Insert -->
<div id="myModalInsertAbsence" *ngIf="Absence" class="modal fade" role="dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title text-center headerOfModal" style="color: rgb(255, 240, 240)">Insert Student Absence </h2>
    </div>
    <div class="modal-body">
            <form (ngSubmit)="AddAbsence(subitForm)" #subitForm="ngForm" class="form-group">
              
              <label for="LN">Student ID</label>
            <input type="text" (keyup)="displayName($event)"  class="form-control" id="LN" ngModel name="stdId" #stdId="ngModel" required>
            <p class="alert-danger" *ngIf="!stdId.valid && stdId.touched">The Student ID Is Required</p>
            <br />

            <label for="LN">Student Name</label>
            <div class="alert alert-danger text-center">{{fName}}  {{lName}}</div> <br />

            <label for="LN">Absence Date</label>
              <input type="date" name="absenceDate" ngModel #absenceDate="ngModel" min="1/1/2000" max="30/12/2019">
              <br><br>


              <button type="submit" class="btn btn-success">save</button>
              &nbsp; &nbsp;
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>          
            </form>
         
      </div>
          </div>
  </div>
